    <div class="tip">
      <h3>Save Energy</h3>
      <p>Turn off lights when not in use and use energy-efficient bulbs.</p>
    </div>
    <div class="tip">
      <h3>Recycle</h3>
      <p>Sort your waste and recycle paper, plastic, and glass.</p>
    </div>
    <div class="tip">
      <h3>Use Reusable Bags</h3>
      <p>Avoid plastic bags and bring your own reusable bags when shopping.</p>
